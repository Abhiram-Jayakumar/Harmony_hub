<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lesson - Harmony Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FFD700, #ff9966);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }

        .logo-icon {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout {
            color: #FFD700 !important;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .form-heading {
            color: #1a1a2e;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #1a1a2e;
        }

        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }

        .btn-success {
            background-color: #1a1a2e;
            border-color: #1a1a2e;
            color: #FFD700;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #282850;
            border-color: #282850;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-3px);
        }

        footer {
            background-color: #1a1a2e;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content p {
            margin-top: 10px;
            margin-bottom: 0;
        }

        .page-title {
            color: #1a1a2e;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            let dateInput = document.getElementById("booking_date");
            let selectedDate = new Date(dateInput.value);
            let today = new Date();
            today.setHours(0, 0, 0, 0);

            if (selectedDate < today) {
                alert("You cannot book a lesson for a past date.");
                return;
            }
            document.getElementById("bookingForm").submit();
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <div class="logo-icon">ðŸŽµ</div>
                    <h1>HARMONY HUB</h1>
                </div>
                <div class="nav-links">
                    <a href="{% url 'Student:search_teachers'%}" style="color: #f5f5f5;">Search Teachers</a>
                    <a href="{% url 'Student:student_bookings'%}" style="color: white;">My Bookings</a>
                    <a href="{% url 'Student:login'%}" style="color: #FFD700;" class="logout">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="page-title">Book a Lesson for {{ section.section_name }}</h2>

        <div class="form-container">
            <h3 class="form-heading">Select Your Preferred Date & Time</h3>
            
            <form id="bookingForm" method="POST" onsubmit="validateForm(event)">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label">Select Date:</label>
                    <input type="date" id="booking_date" name="booking_date" class="form-control" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Preferred Time Slot:</label>
                    <input type="time" name="time_slot" class="form-control" required>
                </div>

                <div class="action-buttons">
                    <a href="{% url 'Student:section_detail' section.id %}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>
<br><br><br><br>
    <footer>
        <div class="footer-content">
            <div class="logo">
                <div class="logo-icon">ðŸŽµ</div>
                <h1>HARMONY HUB</h1>
            </div>
            <p>&copy; 2025 HARMONY HUB - Connecting Music Teachers and Students</p>
        </div>
    </footer>
</body>
</html>
