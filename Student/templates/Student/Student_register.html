<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm(event) {
            event.preventDefault();
            let valid = true;
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let phone = document.getElementById("phone_number");
            let password = document.getElementById("password");
            
            if (name.value.trim() === "") {
                valid = false;
                name.classList.add("is-invalid");
            } else {
                name.classList.remove("is-invalid");
            }
            
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                valid = false;
                email.classList.add("is-invalid");
            } else {
                email.classList.remove("is-invalid");
            }
            
            let phonePattern = /^[0-9]{10}$/;
            if (!phone.value.match(phonePattern)) {
                valid = false;
                phone.classList.add("is-invalid");
            } else {
                phone.classList.remove("is-invalid");
            }
            
            if (password.value.length < 6) {
                valid = false;
                password.classList.add("is-invalid");
            } else {
                password.classList.remove("is-invalid");
            }
            
            if (valid) {
                document.getElementById("registrationForm").submit();
            }
        }
    </script>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Student Registration</h2>
    <form id="registrationForm" method="POST" class="needs-validation" novalidate onsubmit="validateForm(event)">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <div class="invalid-feedback">Enter a valid email.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
            <div class="invalid-feedback">Enter a 10-digit phone number.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div class="invalid-feedback">Password must be at least 6 characters long.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address:</label>
            <textarea name="address" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Skill Level:</label>
            <select name="skill_level" class="form-select">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
